	padding: 5px;
	float: left;
	position: relative;
	width: 110px;
	height: 110px;
}

	width: 100px;
	height: 100px;
	border: 1px solid #ddd;
	padding: 5px;
	background: #f0f0f0;
	position: absolute;
	left: 0;
	top: 0;
	-ms-interpolation-mode: bicubic;
}

#albums li img.hover {
	margin-top: 15px;
	background: url(./assets/images/thumb_bg.png) no-repeat center center;
	border: none;
}
