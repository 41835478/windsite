<table>
	<tr>
		<td>name:</td>
		<td><input type="text" id="w_name" /></td>
	</tr>
	<tr>
		<td>title:</td>
		<td><input type="text" id="w_title" /></td>
	</tr>
	<tr>
		<td>layout:</td>
		<td><select name="w_layout" id="w_layout">
			<option value="0" >单栏</option>
			<option value="1" >两栏(1-3)右 </option>
			<option value="2" >三栏(1-3-1)中</option>
			<option value="3" >两栏(1-1)左/右</option>
			<option value="4" >三栏(1-1-1)左/中/右</option>
			<option value="5" >两栏(1-3)左 </option>
			<option value="6" >三栏(1-3-1)左/右</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>isDefault:</td>
		<td><input type="checkbox" checked id="w_isDefault" /></td>
	</tr>
	<tr>
		<td>isCharge:</td>
		<td><input type="checkbox" id="w_isCharge" /></td>
	</tr>
	<tr>
		<td>sortOrder:</td>
		<td><input type="text" id="w_sortOrder" /></td>
	</tr>
	<tr>
		<td>description:</td>
		<td><textarea id="w_desc" cols="30" rows="5"></textarea></td>
	</tr>
	<tr>
		<td>a-s:</td>
		<td><input type="text" id="w_a_s" value="0" /></textarea></td>
	</tr>

	<tr>
		<td>l-a-s:</td>
		<td><input type="text" id="w_l_a_s" value="0" /></textarea></td>
	</tr>
	<tr>
		<td>l-a-s-p:</td>
		<td><input type="text" id="w_l_a_s_p" value="0" /></textarea></td>
	</tr>
	<tr>
		<td>d-a-i:</td>
		<td><input type="text" id="w_d_a_i" value="0" /></textarea></td>
	</tr>
	<tr>
		<td>l-d-a-i:</td>
		<td><input type="text" id="w_l_d_a_i" value="0" /></textarea></td>
	</tr>
	<tr>
		<td>l-d-a-i-p:</td>
		<td><input type="text" id="w_l_d_a_i_p" value="0" /></textarea></td>
	</tr>
</table>
