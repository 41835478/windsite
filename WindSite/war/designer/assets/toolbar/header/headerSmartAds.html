<script type="text/javascript">
	$(function() {
		$('#confirmHeaderSmartAds').button().click(function() {
				var flash=$('.ui-designer-header').find('.header-flash');
				if(flash.length>0&&flash.attr('src')==''&&flash.children().size()>0){
					alert('当前已设置为智能广告牌');
					return;
				}
				$('.ui-designer-header').css('background','');
				$('.ui-designer-header').find('.header-image').remove();
				if(flash.length>0){
					flash.attr('src','');
					WidgetUtils.addHeaderSmartAdsFlash(flash);
				}else{
					flash=$('<div class="header-flash"></div>');
					$('.ui-designer-header').prepend(flash);
					WidgetUtils.addHeaderSmartAdsFlash(flash);
				}
				$('#ui-designer-header-tools-dialog').dialog('close');
		});
	});
	//-->
</script>
