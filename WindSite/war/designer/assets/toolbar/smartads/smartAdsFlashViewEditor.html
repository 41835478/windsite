<fieldset
	style="background-color: #EFF8F9; border: 1px solid #D8EDFF; padding: 5px;"><legend><strong
	style="color: #005BA5;">选择商品类目:</strong></legend>
<ul style="list-style-type: none; padding: 5px;">
	<li style="float: left; list-style: none; padding: 5px;"><span
		class="title-desc">总类目:</span><select id="smartAdsFirstList"></select></li>
	<li
		style="float: left; list-style: none; margin-left: 5px; padding: 5px;"><span
		class="title-desc">子类目:</span><select id="smartAdsSecondList"></select></li>
</ul>
</fieldset>
<fieldset
	style="background-color: #EFF8F9; border: 1px solid #D8EDFF; padding: 5px;"><legend><strong
	style="color: #005BA5;">编辑广告牌样式:</strong></legend>
<ul style="list-style: none; padding: 5px;">
	<li style="padding: 5px;"><span class="title-desc">选择logo展现:</span><input
		type="radio" name="smartAds_st_lg" class="smartAds_st_lg" value="0" />淘宝网logo竖排<input
		type="radio" name="smartAds_st_lg" class="smartAds_st_lg" value="1" />淘宝网logo横排<input
		type="radio" name="smartAds_st_lg" class="smartAds_st_lg" value="2" />去淘宝网logo</li>
	<li style="padding: 5px;"><span class="title-desc"
		style="float: left;">选择图文样式:</span>
	<table>
		<tr>
			<td width="30px">标题</td>
			<td width="40px">
			<div class="colorContainer">
			<div id="smartAds_st_tc" class="colorPicker">
			<div class="bgColorPicker"></div>
			</div>
			</div>
			</td>
			<td width="30px">价格</td>
			<td width="40px">
			<div class="colorContainer">
			<div id="smartAds_st_pc" class="colorPicker">
			<div class="bgColorPicker"></div>
			</div>
			</div>
			</td>
			<td width="30px">背景</td>
			<td width="40px">
			<div class="colorContainer">
			<div id="smartAds_st_bgc" class="colorPicker">
			<div class="bgColorPicker"></div>
			</div>
			</div>
			</td>
			<td width="30px">边框</td>
			<td width="40px">
			<div class="colorContainer">
			<div id="smartAds_st_bdc" class="colorPicker">
			<div class="bgColorPicker"></div>
			</div>
			</div>
			</td>
		</tr>
	</table>
	</li>
	<li style="padding: 5px;"><span class="title-desc">选择排列方式:</span><input
		type="radio" name="smartAds_st_pb" class="smartAds_st_pb" value="0" />左右排版<input
		type="radio" name="smartAds_st_pb" class="smartAds_st_pb" value="1" />上下排版</li>
</ul>
</fieldset>
