<h2 class="title">欢迎使用卖家版广告投放指南</h2>
<ol class="step step-two" style="margin-top: 15px;">
	<li class="current"><span>1.新增首页广告计划</span></li>
	<li class="last"><span>新增文章广告计划</span></li>
</ol>
<div class="steps">
<div class="step current">
<dl class="new_guide_c col-dl">
	<dt>第一步：新增首页广告计划</dt>
	<dd>首页广告计划是指将您创建的首页商品广告投放至淘宝客站点的站点首页</dd>
</dl>
<dl class="col-dl">
	<dt><b>操作步骤：</b></dt>
	<dd>我是卖家--&gt;广告管理--&gt;<a href="/router/member/selleradsmanager/plan/index"
		class="guide-a">首页广告计划</a>--&gt;新增计划，编辑广告名称，分类，标签，是否主推，描述等。挑选推广商品</dd>
</dl>
</div>
<div class="step">
<dl class="new_guide_c col-dl">
	<dt>第二步：新增文章广告计划</dt>
	<dd>文章广告计划是指将您创建的文章商品广告投放至淘宝客站点的所有文章页面</dd>
</dl>
<dl class="col-dl">
	<dt><b>操作步骤：</b></dt>
	<dd>我是卖家--&gt;广告管理--&gt;<a href="/router/member/selleradsmanager/plan/blog"
		class="guide-a">文章广告计划</a>--&gt;新增计划，编辑广告名称，分类，标签，是否主推，描述等。挑选推广商品</dd>
</dl>
</div>
</div>
