<script type="text/javascript">
	$(function() {
		$("#headerSmallAlbum li").click(
				function() {
					var header =$('.ui-designer-header'); 
					header.find('.header-flash').attr('src',
							'').empty();
					header.find.css('background',
							'url(' + $('img', this).attr('src') + ')');
					header.find.css('background-repeat',
							'no-repeat');
					$(this).toggleClass("ui-selected").siblings().removeClass(
							"ui-selected");
					return;
				}).hover(
				function() {
					$(this).toggleClass("ui-selecting").siblings().removeClass(
							"ui-selecting");
				}, function() {
					$(this).removeClass("ui-selecting");
				});
	});
	//-->
</script>
