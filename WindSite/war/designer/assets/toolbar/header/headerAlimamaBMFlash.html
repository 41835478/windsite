<script type="text/javascript">
	$(function() {
		var flash=$('.ui-designer-header').find('.header-flash');
		if(flash.length>0){
			$('#headerAlimamaBM').val(flash.attr('src'));
		}
		$('#modifyHeaderAlimamaBM')
				.button()
				.click(
						function() {
							var src = $('#headerAlimamaBM').val();
							var url = DesignerUtils.validateAlimamaFlashBM(src);
							if (url && url.length > 0) {
								var win = window.open(url);
								if (!win) {
									alert('请设置浏览器允许打开当前弹出窗口');
								}
							}
						});
		$('#confirmHeaderAlimamaBM').button().click(function() {
			var src = $('#headerAlimamaBM').val();
			DesignerUtils.validateAlimamaFlashBM(src);
			if (src && src.length > 0) {
				$('.ui-designer-header').find('.header-image').remove();
				$('.ui-designer-header').css('background','');
				var flash=$('.ui-designer-header').find('.header-flash');
				if(flash.length>0){
					var oldSrc=flash.attr('src');
					if(src!=oldSrc){
						flash.attr('src',src);
						WidgetUtils.addHeaderFlash(flash);
					}
				}else{
					flash=$('<div class="header-flash" src="'+src+'"></div>');
					$('.ui-designer-header').prepend(flash);
					WidgetUtils.addHeaderFlash(flash);
				}
			}
			$('#ui-designer-header-tools-dialog').dialog('close');
		});
	});
	//-->
</script>
