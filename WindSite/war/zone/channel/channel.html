<html>
<header>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="expires" CONTENT="0">
<title></title>
<script type="text/javascript"
	src="/assets/js/jquery/jquery-1.4.2.min.js"></script>
<script type="text/javascript"
	src="/assets/js/jquery/url/jquery.url.min.js"></script>
<script src="/assets/js/site/channels.js" type="text/javascript"></script>
<style>#xintaoBar a,#footer a {color: #444;text-decoration: none;}#xintaoBar a:hover ,#footer a:hover{color: #f60;text-decoration: underline;}#xintaoBar {background-attachment: scroll;background-clip: border-box;background-color: #F2F2F2;background-image: url(/assets/images/xintaobarbg.png);background-origin: padding-box;border-bottom-color: #D2D2D2;border-bottom-style: solid;border-bottom-width: 1px;display: block;height: 24px;left: 0px;top: 0px;width: 100%;}</style>
<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push( [ '_setAccount', 'UA-10891782-8' ]);
	_gaq.push( [ '_trackPageview' ]);
	(function() {
		var ga = document.createElement('script');
		ga.type = 'text/javascript';
		ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl'
				: 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(ga, s);
	})();

	$(function() {
		var channel = $.url.param("channel");
		var title = "商城频道";
		var height = null;
		var pid = $.url.param("pid");
		if (channel && channel.length > 0) {
			if (!channels[channel]) {
				channel = 'channelcode';
			}
		} else {
			channel = 'channelcode';
		}
		var src = channels[channel].clickUrl.replace('mm_10011550_0_0', pid);
		title = channels[channel].name;
		height = channels[channel].height;
		if (!pid || pid.length == 0) {
			pid = defaultPID;
		}
		document.title = title;
		$('#alimamaifrm').attr('src', src).height(height + 100);
		if (pid) {
			_gaq.push( [ '_trackEvent', 'xt-' + pid, 'channel-' + channel,
					document.title ]);
		}
		$('#xintaoBar').load('/router/site/siteHeader?v=' + Math.random());//加载Header
		$('#footer').load('/router/site/siteFooter?v' + Math.random());// 加载footer
	});
</script>
</header>
<body>
<table width=100% height:100%>
	<tr>
		<td valign=top>
		<div id="xintaoBar" style="width: 100%;" align="center"></div>
		</td>
	</tr>
	<tr>
		<td valign=top><iframe frameborder="0" marginheight="0" marginwidth="0"
			border="0" id="alimamaifrm" name="alimamaifrm" scrolling="no"
			width="100%"></iframe></td>
	</tr>
	<tr>
		<td valign=top>
		<div id="footer" style="width: 100%;" align="center"></div>
		</td>
	</tr>
</table>
</body>
</html>
